{% extends 'basic_app/base.html' %}
{% load static %}

{% block my_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form:</h3>

        <form action="" enctype="multipart/form-data" method="post"> <!-- We need the enctype="multipart/form-data" for the uploaded image to work?-->
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

    {% endif %}

</div>

{% endblock %}
